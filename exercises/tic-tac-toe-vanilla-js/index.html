<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="app">
    <table border="1" cellspacing="0">
        <tr>
            <td height="120" width="120" align="center" valign="center">&nbsp;</td>
            <td height="120" width="120" align="center" valign="center">&nbsp;</td>
            <td height="120" width="120" align="center" valign="center">&nbsp;</td>
        </tr>
        <tr>
            <td height="120" width="120" align="center" valign="center">&nbsp;</td>
            <td height="120" width="120" align="center" valign="center">O</td>
            <td height="120" width="120" align="center" valign="center">&nbsp;</td>
        </tr>
        <tr>
            <td height="120" width="120" align="center" valign="center">&nbsp;</td>
            <td height="120" width="120" align="center" valign="center">&nbsp;</td>
            <td height="120" width="120" align="center" valign="center">X</td>
        </tr>
    </table>
</div>
</body>
</html>
